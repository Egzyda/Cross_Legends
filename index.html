<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Cross Legends</title>
    <link rel="icon" href="img/bg/icon.png">
    <link rel="apple-touch-icon" href="img/bg/icon.png">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- ローディング画面 -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>
    </div>

    <div id="game-container">
        <!-- タイトル画面 -->
        <div id="title-screen" class="screen active">
            <h1>Cross Legends</h1>
            <p class="subtitle">Roguelite Game</p>
            <button id="start-btn" class="btn-primary">GAME START</button>
            <button id="continue-btn" class="btn-primary" style="margin-top: 16px; display: none;">CONTINUE</button>
        </div>

        <!-- パーティ編成画面 -->
        <div id="party-screen" class="screen">
            <h2>パーティ編成</h2>
            <p class="description-text">長押し: 詳細ステータス / タップ: 編成・解除</p>
            <div id="party-tabs" class="tab-container"></div>
            <div id="character-list"></div>
            <div class="party-divider">
                <span>FORMATION</span>
            </div>
            <div id="party-slots">
                <div class="slot-column">
                    <span class="position-label">左（前衛）</span>
                    <div class="party-slot" data-position="left">
                        <div class="slot-content"></div>
                    </div>
                </div>
                <div class="slot-column">
                    <span class="position-label">中央</span>
                    <div class="party-slot" data-position="center">
                        <div class="slot-content"></div>
                    </div>
                </div>
                <div class="slot-column">
                    <span class="position-label">右（後衛）</span>
                    <div class="party-slot" data-position="right">
                        <div class="slot-content"></div>
                    </div>
                </div>
            </div>
            <button id="start-run-btn" class="btn-primary" disabled>冒険開始</button>
        </div>

        <!-- ノードマップ画面 -->
        <div id="map-screen" class="screen">
            <div id="map-header">
                <span id="act-display">第1幕</span>
                <span id="node-progress">0/10</span>
            </div>
            <div id="node-map"></div>
            <div id="party-status-bar"></div>
        </div>

        <!-- 戦闘画面 -->
        <div id="battle-screen" class="screen">
            <div id="enemy-area"></div>
            <div id="ally-area"></div>
            <div id="battle-log"></div>
            <div id="command-area">
                <div id="character-commands"></div>
                <div id="action-buttons">
                    <button class="action-btn" data-action="attack">攻撃</button>
                    <button class="action-btn" data-action="skill">スキル</button>
                    <button class="action-btn" data-action="defend">防御</button>
                    <button class="action-btn" data-action="item">アイテム</button>
                    <button class="action-btn" id="back-btn">戻る</button>
                    <button id="execute-turn-btn" class="action-btn hidden">ターン開始</button>
                </div>
                <div id="target-selection" class="hidden"></div>
                <div id="skill-selection" class="hidden"></div>
                <div id="item-selection" class="hidden"></div>
            </div>

        </div>

        <!-- 報酬選択画面 -->
        <div id="reward-screen" class="screen">
            <h2>報酬選択</h2>
            <div id="reward-party-status"></div>
            <div id="reward-character-name"></div>
            <div id="reward-sp-info"></div>
            <div id="reward-options"></div>
        </div>

        <!-- 休憩画面 -->
        <div id="rest-screen" class="screen">
            <h2>🔥 休憩</h2>
            <div id="rest-party-status"></div>
            <div id="rest-options">
                <button class="rest-btn" data-type="hp">HP 40%回復</button>
                <button class="rest-btn" data-type="mp">MP 40%回復</button>
                <button class="rest-btn" data-type="both">HP・MP 両方20%回復</button>
            </div>
        </div>

        <!-- イベント画面 -->
        <div id="event-screen" class="screen">
            <h2 id="event-title"></h2>
            <p id="event-description"></p>
            <div id="event-options"></div>
        </div>

        <!-- ショップ画面 -->
        <div id="shop-screen" class="screen">
            <h2 class="shop-title">🛒 闇商人</h2>
            <div id="shop-container"></div>
            <button id="leave-shop-btn" class="btn-primary" style="margin-top:20px;">店を出る</button>
        </div>



        <!-- ゲームオーバー画面 -->
        <div id="gameover-screen" class="screen">
            <h2>GAME OVER</h2>
            <p id="gameover-message"></p>
            <button id="retry-btn" class="btn-primary">タイトルに戻る</button>
        </div>

        <!-- クリア画面 -->
        <div id="clear-screen" class="screen">
            <h2>🎉 VICTORY!</h2>
            <p>ラスボスを倒しました！</p>
            <button id="clear-retry-btn" class="btn-primary">タイトルに戻る</button>
        </div>

        <!-- Custom Modal -->
        <div id="custom-modal" class="modal-overlay hidden">
            <div class="modal-content">
                <h3 id="modal-title"></h3>
                <div id="modal-body"></div>
                <div id="modal-actions"></div>
            </div>
        </div>

        <!-- Character Detail Modal -->
        <div id="character-detail-modal" class="modal-overlay hidden">
            <div class="modal-content character-detail">
                <div class="detail-header">
                    <h3 id="detail-char-name"></h3>
                    <button class="close-btn" onclick="game.closeCharacterDetail()">×</button>
                </div>
                <div id="detail-body"></div>
            </div>
        </div>

        <!-- Item Modal -->
        <div id="item-modal" class="modal-overlay hidden">
            <div class="modal-content">
                <h3>所持アイテム</h3>
                <div id="item-list"></div>
                <button class="btn-primary" onclick="game.closeItemModal()">閉じる</button>
            </div>
        </div>

        <!-- Character Select Modal -->
        <div id="character-select-modal" class="modal-overlay hidden">
            <div class="modal-content">
                <h3 id="select-modal-title">キャラクター選択</h3>
                <div id="character-select-grid" class="item-swap-grid"></div>
                <button class="btn-primary" id="character-select-cancel-btn">キャンセル</button>
            </div>
        </div>

        <!-- Toast Container -->
        <div id="toast-container"></div>
    </div>

    <script src="data.js"></script>
    <script src="data_allies.js"></script>
    <script src="data_enemies.js"></script>
    <script src="game.js"></script>
</body>

</html>
