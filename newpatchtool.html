<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Evolution Patcher v2.0 (Gemini Edition)</title>
    <style>
        :root {
            --primary: #4facfe;
            --primary-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --bg: #f4f7f6;
            --text: #333;
            --log-bg: #1e1e1e;
            --success: #00b09b;
            --error: #ff5f6d;
            --warning: #f7b731;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; 
            background: var(--bg); color: var(--text); 
            margin: 0; padding: 20px; 
            font-size: 16px;
            line-height: 1.5;
        }
        .container { width: 100%; max-width: 650px; margin: 0 auto; }
        
        h1 { 
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center; 
            font-size: 1.8rem; margin: 0 0 20px 0; 
            font-weight: 800;
        }

        .card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .step-title {
            font-weight: bold;
            color: #555;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .step-badge {
            background: var(--primary);
            color: white;
            width: 24px; height: 24px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            margin-right: 10px;
        }

        /* --- 修正箇所: position: relative を追加 --- */
        .file-drop-area {
            position: relative; 
            border: 2px dashed #cbd5e0;
            border-radius: 12px;
            padding: 30px 20px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            background: #fafafa;
        }
        .file-drop-area:hover, .file-drop-area.dragover {
            border-color: var(--primary);
            background: #f0f9ff;
        }
        .file-msg { color: #718096; font-size: 0.9rem; pointer-events: none; }
        
        /* これが relative な親を持たなかったため画面全体を覆っていました */
        .file-input {
            position: absolute; left: 0; top: 0; height: 100%; width: 100%;
            opacity: 0; cursor: pointer;
        }
        .file-name {
            margin-top: 10px;
            font-weight: bold;
            color: var(--primary);
            word-break: break-all;
        }

        /* Buttons */
        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.2s;
            color: white;
            background: var(--primary-gradient);
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
            margin-top: 10px;
        }
        .btn:active { transform: scale(0.98); }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; filter: grayscale(100%); }
        
        .btn-secondary {
            background: #fff;
            color: #555;
            border: 2px solid #eee;
            box-shadow: none;
        }
        
        .btn-group { display: flex; gap: 10px; margin-top: 10px; }
        .btn-group .btn { margin-top: 0; }

        /* Log Area */
        #log-area {
            background: var(--log-bg);
            color: #cfd8dc;
            padding: 15px;
            border-radius: 12px;
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
            font-size: 0.85rem;
            height: 250px;
            overflow-y: auto;
            white-space: pre-wrap;
            border: 1px solid #333;
        }
        .log-entry { margin-bottom: 6px; padding-left: 14px; position: relative; }
        .log-entry::before { content: "›"; position: absolute; left: 0; color: #546e7a; }
        .log-success { color: var(--success); }
        .log-error { color: var(--error); font-weight: bold; }
        .log-warning { color: var(--warning); }
        .log-info { color: #29b6f6; }

        /* Loading Overlay */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.9);
            display: flex; justify-content: center; align-items: center;
            z-index: 1000; visibility: hidden; opacity: 0;
            transition: 0.3s;
            backdrop-filter: blur(5px);
        }
        .overlay.active { visibility: visible; opacity: 1; }
        .spinner {
            width: 40px; height: 40px;
            border: 4px solid #eee;
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-family: monospace;
            font-size: 0.9rem;
            resize: vertical;
            background: #fdfdfd;
        }
        textarea:focus { outline: none; border-color: var(--primary); }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Evolution Patcher <span style="font-size:0.5em; vertical-align: middle; opacity: 0.7;">v2.0</span></h1>

        <div class="card">
            <div class="step-title"><span class="step-badge">1</span> 対象ファイル (game.js 等)</div>
            <div class="file-drop-area" id="drop-target">
                <span class="file-msg">ここにファイルをドラッグ＆ドロップ<br>またはタップして選択</span>
                <input type="file" class="file-input" id="file-target">
                <div class="file-name" id="name-target"></div>
            </div>
        </div>        <div class="card">
            <div class="step-title"><span class="step-badge">2</span> パッチデータ (JSON)</div>
            <textarea id="patch-input" placeholder='[{"action": "replace_text", "target": "...", "code": "..."}]'></textarea>
            <div class="btn-group">
                <button class="btn" id="btn-apply" style="margin-top:0;">パッチ適用</button>
                <button class="btn btn-secondary" id="btn-clear" style="margin-top:0; flex: 0 0 100px;">クリア</button>
            </div>
        </div>

        <div class="card" id="result-card" style="display:none;">
            <div class="step-title"><span class="step-badge">3</span> 処理結果</div>
            <div id="log-area"></div>
            <div class="btn-group">
                <button class="btn" onclick="downloadFile()">ダウンロード</button>
                <button class="btn btn-secondary" onclick="copyToClipboard()">コピー</button>
            </div>
        </div>
    </div>

    <div class="overlay" id="loading-overlay">
        <div class="spinner"></div>
    </div>

<script>
    let targetFileContent = null;
    let targetFileName = "";
    let patchedContent = null;

    const logArea = document.getElementById('log-area');
    function addLog(msg, type = 'normal') {
        const div = document.createElement('div');
        div.className = 'log-entry log-' + type;
        div.textContent = msg;
        logArea.appendChild(div);
        logArea.scrollTop = logArea.scrollHeight;
    }
    function clearLog() { logArea.innerHTML = ''; }
    
    function showLoading(show) {
        document.getElementById('loading-overlay').classList.toggle('active', show);
    }

    function setupDragDrop(areaId, inputId, nameId, onFileLoad) {
        const area = document.getElementById(areaId);
        const input = document.getElementById(inputId);
        const nameDisplay = document.getElementById(nameId);

        area.addEventListener('dragover', (e) => {
            e.preventDefault(); area.classList.add('dragover');
        });
        area.addEventListener('dragleave', () => area.classList.remove('dragover'));
        area.addEventListener('drop', (e) => {
            e.preventDefault(); area.classList.remove('dragover');
            if (e.dataTransfer.files.length) handleFile(e.dataTransfer.files[0]);
        });
        input.addEventListener('change', (e) => {
            if (e.target.files.length) handleFile(e.target.files[0]);
        });

        function handleFile(file) {
            nameDisplay.textContent = file.name;
            const reader = new FileReader();
            reader.onload = (e) => onFileLoad(file, e.target.result);
            reader.readAsText(file);
        }
    }

    setupDragDrop('drop-target', 'file-target', 'name-target', (file, content) => {
        targetFileContent = content;
        targetFileName = file.name;
        addLog(`ファイル読み込み完了: ${file.name} (${content.length} bytes)`, 'info');
    });

    function escapeRegExp(string) {
        return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
    }

    function createFlexibleRegex(targetStr) {
        let escaped = escapeRegExp(targetStr);
        const pattern = escaped.replace(/\s+/g, '\\s+');
        return new RegExp(pattern, 'g');
    }

    document.getElementById('btn-apply').addEventListener('click', async () => {
        if (!targetFileContent) return alert("対象ファイルを選択してください");
        const patchStr = document.getElementById('patch-input').value.trim();
        if (!patchStr) return alert("パッチデータを入力してください");

        clearLog();
        document.getElementById('result-card').style.display = 'block';
        showLoading(true);

        await new Promise(r => setTimeout(r, 100));

        try {
            const patches = JSON.parse(patchStr);
            let currentContent = targetFileContent;
            let successCount = 0;

            if (!Array.isArray(patches)) throw new Error("パッチは配列形式 [ ... ] である必要があります");

            for (let i = 0; i < patches.length; i++) {
                const p = patches[i];
                const patchId = `Patch #${i + 1}`;

                if (p.action === 'replace_text') {
                    const regex = createFlexibleRegex(p.target);
                    const matches = [...currentContent.matchAll(regex)];

                    if (matches.length === 0) {
                        addLog(`${patchId} 失敗: 対象文字列が見つかりません。`, 'error');
                        continue;
                    }

                    if (matches.length > 1) {
                        addLog(`${patchId} 失敗: 対象が複数箇所(${matches.length}件)見つかりました。一意な範囲を指定してください。`, 'error');
                        continue;
                    }

                    currentContent = currentContent.replace(regex, p.code);
                    addLog(`${patchId}: 適用成功`, 'success');
                    successCount++;

                } else if (p.action === 'replace_all') {
                    currentContent = p.code;
                    addLog(`${patchId}: 全文置換完了`, 'success');
                    successCount++;

                } else if (p.action === 'append') {
                    currentContent = currentContent.trimEnd() + "\n\n" + p.code;
                    addLog(`${patchId}: 末尾追加完了`, 'success');
                    successCount++;
                }
            }

            patchedContent = currentContent;
            addLog(`処理終了: ${successCount} / ${patches.length} 件適用`, successCount === patches.length ? 'success' : 'warning');

        } catch (e) {
            addLog("エラー発生: " + e.message, 'error');
        } finally {
            showLoading(false);
        }
    });

    function downloadFile() {
        if (!patchedContent) return;
        const blob = new Blob([patchedContent], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = targetFileName;
        a.click();
        URL.revokeObjectURL(url);
    }    async function copyToClipboard() {
        if (!patchedContent) return;
        try {
            await navigator.clipboard.writeText(patchedContent);
            addLog("コピーしました！", "success");
        } catch (err) {
            addLog("コピー失敗: " + err, "error");
        }
    }

    document.getElementById('btn-clear').addEventListener('click', () => {
        document.getElementById('patch-input').value = '';
        addLog("パッチ入力をクリアしました", "info");
    });
</script>
</body>
</html>
